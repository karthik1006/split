<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #FFFFFF;
        }

        .container {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #57BB8A;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #3E3E3E;
            border-radius: 4px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #AAAAAA;
        }

        input:focus,
        textarea:focus {
            border-color: #57BB8A;
            outline: none;
            box-shadow: 0 0 5px rgba(87, 187, 138, 0.5);
        }

        button {
            padding: 0.5rem;
            background-color: #57BB8A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #399D6C;
        }

        button:active {
            transform: scale(0.98);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            background-color: #2A2A2A;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-btn, .delete-btn {
            background-color: #399D6C;
            border: none;
            color: white;
            padding: 0.3rem 0.5rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #BB5757;
        }

        .button-group {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Category Manager</h1>
        <form id="categoryForm">
            <input type="text" id="categoryInput" placeholder="Enter category name" required>
            <button type="submit">Add Category</button>
        </form>
        <ul id="categoryList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script>
        // Appwrite configuration
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1') 
            .setProject('66f9c641001dbbd4bb66'); 

        const databases = new Appwrite.Databases(client);
        const account = new Appwrite.Account(client);

        const DATABASE_ID = "66f9e43e00253528c7a8";
        const CATEGORY_COLLECTION_ID = "66fc56ec0001a77931b0";

        let currentUserId;
        let groupId;

        async function init() {
            try {
                const user = await account.get();
                currentUserId = user.$id;

                // Get groupId from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                groupId = urlParams.get('groupId');

                await getCategories();
            } catch (error) {
                console.error("Error initializing:", error);
                alert("Failed to initialize. Please make sure you're logged in.");
            }
        }

        async function getCategories() {
            try {
                const categories = await databases.listDocuments(DATABASE_ID, CATEGORY_COLLECTION_ID, [
                    Appwrite.Query.equal('creatorId', currentUserId),
                ]);
                displayCategories(categories.documents);
            } catch (error) {
                console.error("Error fetching categories:", error);
                alert("Failed to fetch categories. Please try again.");
            }
        }

        function displayCategories(categories) {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            categories.forEach(category => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${category.categoryName}</span>
                    <div class="button-group">
                        <button class="edit-btn" onclick="editCategory('${category.$id}', '${category.categoryName}')">Edit</button>
                        <button class="delete-btn" onclick="deleteCategory('${category.$id}')">Delete</button>
                    </div>
                `;
                categoryList.appendChild(li);
            });
        }

        async function addCategory(event) {
            event.preventDefault();
            const categoryInput = document.getElementById('categoryInput');
            const category = categoryInput.value.trim();

            if (!category) return;

            try {
                await databases.createDocument(DATABASE_ID, CATEGORY_COLLECTION_ID, 'unique()', {
                    categoryName: category,
                    creatorId: currentUserId,
                    groupId: groupId
                });
                categoryInput.value = '';
                await getCategories();
            } catch (error) {
                console.error("Error adding category:", error);
                alert("Failed to add category. Please try again.");
            }
        }

        async function editCategory(categoryId, currentName) {
            const newCategoryName = prompt("Edit category name:", currentName);
            if (newCategoryName && newCategoryName.trim()) {
                try {
                    await databases.updateDocument(DATABASE_ID, CATEGORY_COLLECTION_ID, categoryId, {
                        categoryName: newCategoryName.trim(),
                    });
                    await getCategories();
                } catch (error) {
                    console.error("Error editing category:", error);
                    alert("Failed to edit category. Please try again.");
                }
            }
        }

        async function deleteCategory(categoryId) {
            if (confirm("Are you sure you want to delete this category?")) {
                try {
                    await databases.deleteDocument(DATABASE_ID, CATEGORY_COLLECTION_ID, categoryId);
                    await getCategories();
                } catch (error) {
                    console.error("Error deleting category:", error);
                    alert("Failed to delete category. Please try again.");
                }
            }
        }

        document.getElementById('categoryForm').addEventListener('submit', addCategory);

        // Initialize the app
        init();
    </script>
</body>

</html>
